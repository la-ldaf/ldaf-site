overwrite: true
schema:
  - src/lib/services/contentful/schema.graphql
documents:
  - "src/**/*.ts"
  - "!src/**/*.test.ts"
  - "!src/**/*.d.ts"
generates:
  src/:
    preset: near-operation-file
    presetConfig:
      fileName: $queries
      extension: .generated.d.ts
      baseTypesPath: lib/services/contentful/schema.ts
    config:
      defaultScalarType: "unknown"
    plugins:
      - typescript-operations
