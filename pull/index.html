<!-- Based on: https://stackoverflow.com/a/53218452 -->
<html>
  <body>
    <h1>Open Pull Requests</h1>
    <div id="pulls"></div>
    <script>
      (async () => {
        const response = await fetch("https://api.github.com/repos/la-ldaf/ldaf-site/contents/pull?ref=gh-pages");
        const data = await response.json();
        let htmlString = "<ul>";
        
        for (let file of data) {
          const { name } = file;
          if (name === "index.html") continue;
          htmlString += `
          <li>
            <h2><a href="https://github.com/la-ldaf/ldaf-site/pull/${name}">#${name}</a></h2>
            <a href="${name}/unit-test-coverage">Unit Test Coverage Report</a>
            <br />
            <a href="${name}/e2e-test-report">End-to-End Test Report</a>
          </li>
          `;
        }

        htmlString += "</ul>";
        document.getElementById("pulls").innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
