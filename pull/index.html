<!-- https://stackoverflow.com/a/53218452 -->
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch("https://api.github.com/repos/la-ldaf/ldaf-site/contents/pull?branch=gh-pages");
        const data = await response.json();
        let htmlString = "<ul>";
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}/coverage">Pull #${file.name} unit test coverage</a></li>`;
        }

        htmlString += "</ul>";
        document.getElementsByTagName("body")[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
