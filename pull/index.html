<html>
  <body>
    <h1>Open Pull Requests</h1>
    <div id="pulls"></div>
    <script>
      (async () => {
        const response = await fetch("https://api.github.com/repos/la-ldaf/ldaf-site/contents/pull?ref=gh-pages");
        const data = await response.json();
        let htmlString = "<ul>";
        
        for (let file of data) {
          if (file.name === "index.html") continue;
          htmlString += `<li><a href="${file.path}/unit-test-coverage">Pull #${file.name} unit test coverage</a></li>`;
        }

        htmlString += "</ul>";
        document.getElementById("pulls").innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
