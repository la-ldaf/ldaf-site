# See the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "la-ldaf/ad-hoc-engineers"
    commit-message:
      prefix: "npm"
    labels: 
      - 'dependencies'
      - 'dependabot'