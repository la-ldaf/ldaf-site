name: "Linting and Testing"

on:
  pull_request:
  #  by default, runs when a PR activity type
  #  is `opened`, `synchronize`, or `reopened`
  # (https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request)

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install
        run: npm ci
      - name: Prettier & ESLint
        run: npm run lint
      - name: svelte-check (diagnostic checks for unused CSS, Svelte A11y hints, and JS/TS errors)
        run: npm run check
      - name: Unit tests
        run: npm run test:unit
  end-to-end-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Build site and run end-to-end tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-report
          path: e2e-tests/report/
          retention-days: 30
